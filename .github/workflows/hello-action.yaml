
name: Hello World

on:
   workflow_dispatch:
   
   push:
     branches:
        - main


jobs:
  hello-world:
     runs-on: ubuntu-latest
     steps:
     
      - name: Install dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

          echo "jq: $(jq --version)" 
          echo "curl: $(curl --version)" 

      - name: Show System Information
        run: |
          uname -a
          echo "Current user: $(whoami)"
          echo "OS: $RUNNER_OS"
          echo "Archetecture: $RUNNER_ARCH"

      - name: Run a one-line script
        run: echo "Hello wolrd"

      - name: Show Current Date Information
        run: date